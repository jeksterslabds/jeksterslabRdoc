abstract: >
  This document demonstrates how to use monospace:[Jekdoc tags].
  This document covers the following:
  headers,
  text styling,
  Math,
  R code,
  citations,
  tables
  and others.
  The following is a boilerplate text with monospace:[Jekdoc tags].
  Lorem ipsum dolor sit amet citet:[Anderson04],
  consectetur adipiscing elit,
